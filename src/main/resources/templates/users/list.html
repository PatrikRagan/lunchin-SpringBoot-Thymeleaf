<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Spring Framework Guru</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../static/css/guru.css"
          th:href="@{css/guru.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<h1>list of users</h1>
<table>
    <thead>
    <tr>
        <th>FirstName</th>
        <th>LastName</th>
    </tr>
    </thead>
    <tbody>
    <tr data-th-each="user : ${userList}">
        <td data-th-text="${user.firstName}">user number</td>
        <td>
            <a th:href="@{'/users/{id}/delete'(id=${user.id})}" class="delete" th:attr="name=${user.lastName}">delete
                <span>
                <i class="glyphicon glyphicon-trash"></i>
            </span>
            </a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
